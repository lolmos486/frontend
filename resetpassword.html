<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset Password</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
        <link rel="stylesheet" href="style.css">
        <script defer src="./header.js"></script>
        <script src="./resetpassword.js" defer></script>
        
    </head>

    <body>
        <nav  class="navbar has-shadow is-inverted" role="navigation" aria-label="main navigation">

            <div class="navbar-brand">
              <a href="./index.html" class="navbar-item">
                  <img src="./images/revmo-temp.png" alt="site-logo" style="max-height: 75px" class="py-3">
              </a>
      
              <a class="navbar-burger" id="burger">
                  <span></span>
                  <span></span>   
                  <span></span>
              </a> 
            </div>
    
            <div class="navbar-menu" id="nav-links">
                <div class="navbar-end">
                    <!-- Navbar Stuff Goes Here in this format: -->
                    <a href="/registration.html" class="navbar-item" id="create-account">Create Account</a>
                    <a href="/user-page.html" class="navbar-item" id="my-account">User Page</a>
    
                </div>
                <div class="navbar-item">
                    <div class="buttons">
                      <a class="button is-info" href="/login.html" id="login-btn">
                        <strong>Log in</strong>
                      </a>
                      <a class="button is-info" id="logout-btn">
                        Log out
                      </a>
                    </div>
                  </div>
            </div>
        </nav>
        <div class="hero is-fullheight">
            <div class="hero-body is-justify-content-center is-align-items-center">
                <div class="columns is-flex is-flex-direction-column box">
                    <div>Reset Password</div>
                    <div class="column">
                        <p class="control has-icons-left">
                        <input class="input is-link" type="email" id="email_check" placeholder="Email" required>
                        <span class="icon is-small is-left">
                            <i class="fa fa-envelope"></i>
                          </span>
                    </div>
                    <div class="column">
                        <p class="control has-icons-left">
                        <input class="input is-link" type="password" id="new_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="New Password" required>
                    <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                  </span>
                        </p>
                    </div>
                    <div class="column">
                        <p class="control has-icons-left">
                        <input class="input is-link" type="password" id="confirm_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Confirm Password" required>
                        <span class="icon is-small is-left">
                            <i class="fa fa-key"></i>
                          </span>
                        </p>
                        <div>
                        <input type="checkbox" onclick="myFunction()">Show Password
                        </div>
                        <div id="message">
                    <h3>Password must contain the following:</h3>
                    <h4 id="letter" class="invalid"><b>Lowercase</b> letter</h4>
                    <h4 id="capital" class="invalid"><b>Capital (uppercase)</b> letter</h4>
                    <h4 id="number" class="invalid"><b>Number</b></h4>
                    <h4 id="length" class="invalid">Minimum <b>8 characters</b></h4>
                    </div>
                    </div>
                    <p id="password_message"></p>
                    <div class="column">
                        <button class="button is-link is-fullwidth" type="submit" id="reset_password">Reset Password</button>
                    </div>
                </div>
                
            </div>
        
        </div>
        
    </body>
</html
